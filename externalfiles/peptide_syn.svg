<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   version="1.1"
   viewBox="0 0 600 368"
   font-family="sans-serif"
   font-size="14">

  <title>Peptide Synthesis</title>
  <desc>
This diagram can be improved.
*The bases should be short (U and C) or long (A and G).
*Distinguish A-U and C-G pairings to show that G-U does not pair.
*Use style to set fills.
*Reposition text to make translation simpler.
  </desc>
  
  <metadata>
    <rdf:RDF xmlns:dc="http://purl.org/dc/elements/1.1/"
             xmlns:cc="http://creativecommons.org/ns#"
             xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#">
      <cc:Work rdf:about="">
        <dc:title>Peptide Synthesis</dc:title>
        <dc:source rdf:resource="https://commons.wikimedia.org/wiki/File:Peptide_syn.png"/>
        <dc:creator rdf:resource="https://commons.wikimedia.org/w/index.php?title=User:Boumphreyfr"/>
        <dc:contributor rdf:resource="https://commons.wikimedia.org/w/index.php?title=User:Glrx"/>
        <dc:format>image/svg+xml</dc:format>
        <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
        <cc:license rdf:resource="http://creativecommons.org/licenses/by-sa/3.0/deed.en" />
        <cc:attributionName rdf:resource="https://commons.wikimedia.org/w/index.php?title=User:Boumphreyfr"/>
        <cc:attributionURL rdf:resource="https://commons.wikimedia.org/wiki/File:Peptide_syn.svg"/>
      </cc:Work>
      <cc:License rdf:about="http://creativecommons.org/licenses/by-sa/3.0/">
        <cc:permits rdf:resource="http://creativecommons.org/ns#Reproduction" />
        <cc:permits rdf:resource="http://creativecommons.org/ns#Distribution" />
        <cc:permits rdf:resource="http://creativecommons.org/ns#DerivativeWorks" />
        <cc:requires rdf:resource="http://creativecommons.org/ns#Notice" />
        <cc:requires rdf:resource="http://creativecommons.org/ns#Attribution" />
        <cc:requires rdf:resource="http://creativecommons.org/ns#ShareAlike" />
      </cc:License>
    </rdf:RDF>
  </metadata>

  <defs>
    <style>
    </style>
    
    <g id="amino">
        <circle cx="0" cy="0" r="17" fill="rgb(239,155,160)" stroke="black" stroke-width="1"></circle>
    </g>
    
    <g id="amino-Trp">
      <use xlink:href="#amino"></use>
      <text x="0" y="6" text-anchor="middle">Trp</text>
    </g>
    
    <g id="tRNA">
      <title>tRNA</title>
      <path stroke="black" stroke-width="1" fill="yellow"
            d="M -24,0 L24,0 L24,93
               l-3.5,15 h-7 l-2,-15 h-3
               h-3 l-2,15 h-7 l-2,-15 h-3
               h-3 l-2,15 h-7 l-3.5,-15
               L-24,93 L-24,0 z">
      </path>
      <line x1="0" x2="0" y1="0" y2="-22" stroke="gray" stroke-width="4"></line>
      <text x="0" y="40" text-anchor="middle">tRNA</text>
    </g>

    <g id="tRNA-UUU">
      <use xlink:href="#tRNA"></use>
      <text x="-17" y="90" text-anchor="middle">U</text>
      <text x="0" y="90" text-anchor="middle">U</text>
      <text x="17" y="90" text-anchor="middle">U</text>
      <use xlink:href="#amino" x="0" y="-38"></use>
      <text x="0" y="-32" text-anchor="middle">Lys</text>
    </g>
  
    <g id="tRNA-ACC">
      <use xlink:href="#tRNA"></use>
      <text x="-17" y="90" text-anchor="middle">A</text>
      <text x="0" y="90" text-anchor="middle">C</text>
      <text x="17" y="90" text-anchor="middle">C</text>
    </g>
  
    <g id="tRNA-CUA">
      <use xlink:href="#tRNA"></use>
      <text x="-17" y="90" text-anchor="middle">C</text>
      <text x="0" y="90" text-anchor="middle">U</text>
      <text x="17" y="90" text-anchor="middle">A</text>
      <use xlink:href="#amino" x="0" y="-38"></use>
      <text x="0" y="-32" text-anchor="middle">Asp</text>
    </g>
  
    <g id="tRNA-AAG">
      <use xlink:href="#tRNA"></use>
      <text x="-17" y="90" text-anchor="middle">A</text>
      <text x="0" y="90" text-anchor="middle">A</text>
      <text x="17" y="90" text-anchor="middle">G</text>
      <use xlink:href="#amino" x="0" y="-38"></use>
      <text x="0" y="-32" text-anchor="middle">Phe</text>
    </g>
    
    <g id="mRNA" fill="rgb(182,221,199)">
      <path stroke="none" stroke-width="0"
            d="M0,0 h17 v15 h-17 z">
      </path>
      <path stroke="black" stroke-width="1"
            d="M0,0 h3 l2,-15 h7 l2,15 h3 M0,15 h17">
      </path>
    </g>
    <g id="mRNA-U">
      <use xlink:href="#mRNA"></use>
      <text x="8.5" y="12" text-anchor="middle">U</text>
    </g>
    <g id="mRNA-G">
      <use xlink:href="#mRNA"></use>
      <text x="8.5" y="12" text-anchor="middle">G</text>
    </g>
    <g id="mRNA-A">
      <use xlink:href="#mRNA"></use>
      <text x="8.5" y="12" text-anchor="middle">A</text>
    </g>
    <g id="mRNA-C">
      <use xlink:href="#mRNA"></use>
      <text x="8.5" y="12" text-anchor="middle">C</text>
    </g>
  
    <marker id="arrow" orient="auto" refX="3" refY="1.5" markerWidth="6" markerHeight="3">
      <path fill="black" stroke="none"
            d="M0,0 L6,1.5 L0,3 z">
      </path>
    </marker>
  
  </defs>

  <path stroke="black" stroke-width="1" fill="rgb(196,191,102)"
        d="M182,332
           C 182,340 260,344 270,344
           C 280,344 338,345 338,325
           C 338,305 355,300 355,280
           C 355,270 320,170 260,170
           C 210,170 195,225 185,235
           C 175,245 145,250 145,265
           C 145,285 203,280 203,300
           C 203,320 182,322 182,332 z">
    <title>ribosome</title>
  </path>
 
  <g transform="translate(58,263)">
    <title>mRNA</title>
    
    <use xlink:href="#mRNA-U" x="0"></use>
    <use xlink:href="#mRNA-G" x="17"></use>
    <use xlink:href="#mRNA-G" x="34"></use>
    
    <use xlink:href="#mRNA-A" x="51"></use>
    <use xlink:href="#mRNA-A" x="68"></use>
    <use xlink:href="#mRNA-A" x="85"></use>
    
    <g transform="translate(102,0)">
      <use xlink:href="#mRNA-U" x="0"></use>
      <use xlink:href="#mRNA-G" x="17"></use>
      <use xlink:href="#mRNA-G" x="34"></use>
      
      <use xlink:href="#mRNA-A" x="51"></use>
      <use xlink:href="#mRNA-A" x="68"></use>
      <use xlink:href="#mRNA-A" x="85"></use>
    
      <g transform="translate(102,0)">
        <use xlink:href="#mRNA-G" x="0"></use>
        <use xlink:href="#mRNA-A" x="17"></use>
        <use xlink:href="#mRNA-U" x="34"></use>
        
        <use xlink:href="#mRNA-U" x="51"></use>
        <use xlink:href="#mRNA-U" x="68"></use>
        <use xlink:href="#mRNA-C" x="85"></use>
    
        <g transform="translate(102,0)">
          <use xlink:href="#mRNA-A" x="0"></use>
          <use xlink:href="#mRNA-A" x="17"></use>
          <use xlink:href="#mRNA-A" x="34"></use>
          
          <use xlink:href="#mRNA-U" x="51"></use>
          <use xlink:href="#mRNA-G" x="68"></use>
          <use xlink:href="#mRNA-G" x="85"></use>
    
          <g transform="translate(102,0)">
            <use xlink:href="#mRNA-U" x="0"></use>
            <use xlink:href="#mRNA-U" x="17"></use>
            <use xlink:href="#mRNA-C" x="34"></use>
            
            <use xlink:href="#mRNA-A" x="51"></use>
            <use xlink:href="#mRNA-A" x="68"></use>
            <use xlink:href="#mRNA-A" x="85"></use>
          </g>
        </g>
      </g>
    </g>
  </g>
  
  <line x1="108" y1="17" x2="145" y2="50" stroke="black"></line>
  <line x1="145" y1="50" x2="182" y2="82" stroke="black"></line>
  <line x1="182" y1="82" x2="236" y2="100" stroke="black"></line>
  <line x1="236" y1="100" x2="287" y2="100" stroke="black"></line>
  
  <use xlink:href="#amino" x="108" y="17"></use>
  <use xlink:href="#amino" x="145" y="50"></use>
  <use xlink:href="#amino-Trp" transform="translate(182,82) rotate(30)"></use>
  
  <use xlink:href="#tRNA-ACC" transform="translate(84,76) rotate(-22.5)"></use>
  <use xlink:href="#tRNA-UUU" x="236" y="135"></use>
  <use xlink:href="#tRNA-CUA" x="287" y="135"></use>
  <use xlink:href="#tRNA-AAG" transform="translate(400,90) rotate(-22.5)"></use>
  
  <line x1="174" y1="215" x2="140" y2="190" stroke="black" stroke-width="4" marker-end="url(#arrow)"></line>
  <line x1="390" y1="160" x2="350" y2="215" stroke="black" stroke-width="4" marker-end="url(#arrow)"></line>

  <text x="150" y="20" text-anchor="start">growing peptide chain</text>
  <text x="40" y="142" text-anchor="middle">
    <tspan>outgoing</tspan><tspan x="40" dy="16">empty tRNA</tspan>
  </text>
  <text x="440" y="104" text-anchor="start">
    <tspan x="440">incoming tRNA</tspan><tspan x="440" dy="16">bound to amino acid</tspan>
  </text>
  <text x="460" y="295" text-anchor="middle">messenger RNA</text>
  <text x="260" y="310" text-anchor="middle">ribosome</text>
  <text x="300" y="362" font-size="22" text-anchor="middle">Peptide Synthesis</text>
 
</svg>